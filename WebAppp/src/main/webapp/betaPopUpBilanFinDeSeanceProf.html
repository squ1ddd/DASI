<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilan de fin de séance</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#bilanSeanceModal">
            Bilan de fin de séance
        </button>

        <!-- Modal -->
        <div class="modal fade" id="bilanSeanceModal" tabindex="-1" aria-labelledby="bilanSeanceLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="bilanSeanceLabel">Bilan de fin de séance</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="bilanSeanceForm">
                            <div class="form-group">
                                <label for="commentaire">Votre commentaire</label>
                                <textarea class="form-control" id="commentaire" rows="3" placeholder="Écrivez votre commentaire ici..." required></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                        <button type="button" class="btn btn-primary" id="submitComment">Confirmer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#submitComment').on('click', function() {
                var commentaire = $('#commentaire').val();
                if (commentaire.trim() === "") {
                    alert("Veuillez entrer un commentaire.");
                } else {
                    alert('Votre commentaire : ' + commentaire);
                    $('#bilanSeanceModal').modal('hide');
                    // Vous pouvez ajouter une action spécifique pour soumettre le commentaire ici
                }
            });
        });
    </script>
</body>
</html>
