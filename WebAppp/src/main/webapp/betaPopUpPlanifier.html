<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planifier une séance</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#planifierSeanceModal">
            Planifier une séance
        </button>

        <!-- Modal -->
        <div class="modal fade" id="planifierSeanceModal" tabindex="-1" aria-labelledby="planifierSeanceLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="planifierSeanceLabel">Planifier une séance</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="dateJour">Date*</label>
                                <div class="d-flex">
                                    <input type="number" class="form-control mr-2" id="dateJour" placeholder="Jour" required>
                                    <input type="number" class="form-control mr-2" id="dateMois" placeholder="Mois" required>
                                    <input type="number" class="form-control" id="dateAnnee" placeholder="Année" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="matiere">Matière*</label>
                                <select class="form-control" id="matiere" required>
                                    <option>Français</option>
                                    <!-- Ajoutez d'autres options si nécessaire -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="description">Description*</label>
                                <textarea class="form-control" id="description" rows="3" required>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                        <button type="button" class="btn btn-primary">Créer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
