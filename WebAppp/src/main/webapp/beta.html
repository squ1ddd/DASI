<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Historique des séances</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .satisfaction-moyenne {
                background-color: #ffff99;
                padding: 5px 10px;
                border-radius: 5px;
            }
            .satisfaction-tres-satisfait {
                background-color: #ccffcc;
                padding: 5px 10px;
                border-radius: 5px;
            }
            .satisfaction-pas-satisfait {
                background-color: #ffcccc;
                padding: 5px 10px;
                border-radius: 5px;
            }
            header {
                background-color: #343a40;
                padding: 15px;
            }
            header a {
                color: white;
            }
            header .active {
                font-weight: bold;
                text-decoration: underline;
            }
            .profile-img {
                width: 80px;
                height: 80px;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <div id="headerContainer"></div>
            <!-- Modal -->
            <div id="modalNewSeanceContainer"></div>

            <div class="container mt-5">
                <div class="card" id="cardContent">
                </div>
            </div>

            <div class="mt-5">
                <h3>Historique des séances</h3>
                <table class="table table-striped mt-3">
                    <thead>
                        <tr>
                            <th>Avec</th>
                            <th>Matière</th>
                            <th>Durée</th>
                            <th>Satisfaction</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Nadine HAJJ-HASSAN <span class="badge badge-info ml-1">i</span></td>
                            <td>Mycologie</td>
                            <td>10h</td>
                            <td><span class="satisfaction-moyenne">Moyenne</span></td>
                        </tr>
                        <tr>
                            <td>Nadine HAJJ-HASSAN <span class="badge badge-info ml-1">i</span></td>
                            <td>Mycologie</td>
                            <td>10h</td>
                            <td><span class="satisfaction-tres-satisfait">Très satisfait</span></td>
                        </tr>
                        <tr>
                            <td>Nadine HAJJ-HASSAN <span class="badge badge-info ml-1">i</span></td>
                            <td>Mycologie</td>
                            <td>10h</td>
                            <td><span class="satisfaction-pas-satisfait">Pas satisfait</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Bootstrap JS and dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script>
            $(document).ready(function () {
                // Charger le contenu du header à partir du fichier header.html
                $('#headerContainer').load('header.html', {page: 'dashboard'});
                $('#modalNewSeanceContainer').load('modalNewSeance.html');
            });

            // Définir la variable 'seance'
            var seance = true; // Mettre à 'true' pour afficher le contenu de la séance, 'false' pour afficher le contenu par défaut

            // Condition pour déterminer le contenu de la carte
            if (seance) {
                // Contenu de la carte si 'seance' est true
                var content = `
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    <h2 class="card-title">Prochaine Séance</h2>
                    <p class="card-subtitle text-muted">Prévue à 00h00 le 10/10/2024</p>
                    <p class="card-text mt-3">Description</p>
                    <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                </div>
                <div class="text-right">
                    <p class="mb-1"><strong>Matière</strong> Francais</p>
                    <p class="mb-2">Avec Nadine Hajj-Hassan</p>
                    <img src="https://caricom.org/wp-content/uploads/Floyd-Morris-Remake-1024x879-1.jpg" alt="Nadine Hajj-Hassan" class="profile-img mb-2">
                    <a href="/WebAppp/Appel.html"  class="btn btn-dark btn-visio">Rejoindre la visio</a>
                    <div><a href="#profile" class="d-block mt-2">Voir le profil</a></div>
                </div>
            </div>`;
            } else {
                // Contenu de la carte par défaut si 'seance' est false
                var content = `
            <div class="card-body text-center">
                <h2 class="card-title">Tu n’as pas de séance planifiée</h2>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#planifierSeanceModal">Planifier une séance</button>
            </div>`;
            }

            // Afficher le contenu dans la div cardContent
            $('#cardContent').html(content);

        </script>
    </body>
</html>
