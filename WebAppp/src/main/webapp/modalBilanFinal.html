<script>
        $(document).ready(function() {
            // Fonction pour régler le nombre d'étoiles
            function setStarRating(defaultValue) {
                $('.star-rating .bi').each(function(index) {
                    if (index < defaultValue) {
                        $(this).removeClass('bi-star').addClass('bi-star-fill');
                    } else {
                        $(this).removeClass('bi-star-fill').addClass('bi-star');
                    }
                });
            }

            // Appeler la fonction avec la valeur par défaut
            var defaultValue = 3; // Par exemple, 3 étoiles par défaut
            setStarRating(defaultValue);
        });
    </script>
